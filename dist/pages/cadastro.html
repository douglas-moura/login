<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../output.css" rel="stylesheet">
        <title>Cadastre-se</title>
    </head>
    <body class="">
        <main id="pagina" class="main-pagina-interna">
            <section class="">
                <div class="container">
                    <h2 class="">Cadastre-se</h2>
                    <form id="form-cadastro" action="" method="post" class="pt-4">
                        <span>
                            <label for="" class="text-xss mb-0">Nome Completo:</label>
                            <input type="text" name="nome" id="input-nome" class="input-campo">
                        </span>
                        <span>
                            <label id="lb-email" for="" class="text-xss mb-0">E-mail:</label>
                            <input type="email" name="email" id="input-email" class="input-campo">
                        </span>
                        <span>
                            <label for="" class="text-xss mb-0">Senha:</label>
                            <input type="password" name="senha" id="input-senha" class="input-campo mb-1">
                            <p id="valid-senha-num" class="text-neutral-400 text-xss flex items-center">
                                <iconify-icon id="valid-senha-num-icon" icon="akar-icons:x-small" height="12" class="mr-1"></iconify-icon>
                                conter um número
                            </p>
                            <p id="valid-senha-mai" class="text-neutral-400 text-xss flex items-center">
                                <iconify-icon id="valid-senha-mai-icon" icon="akar-icons:x-small" height="12" class="mr-1"></iconify-icon>
                                conter uma letra maiúscula
                            </p>
                            <p id="valid-senha-sim" class="text-neutral-400 text-xss flex items-center">
                                <iconify-icon id="valid-senha-sim-icon" icon="akar-icons:x-small" height="12" class="mr-1"></iconify-icon>
                                conter ao menos um símbolo
                            </p>
                            <p id="valid-senha-tam" class="text-neutral-400 text-xss flex items-center">
                                <iconify-icon id="valid-senha-tam-icon" icon="akar-icons:x-small" height="12" class="mr-1"></iconify-icon>
                                conter pelo menos 8 caracteres
                            </p>
                        </span>
                        <span>
                            <label for="" class="text-xss mb-0">Confirme a senha:</label>
                            <input type="password" name="c-senha" id="input-c-senha" class="input-campo">
                            <p id="alert-senha" class="mt-1 text-red-600 text-xss font-semibold hidden">As senhas precisam ser iguais</p>
                        </span>
                        <span class="flex-row">
                            <input type="checkbox" name="check-termos" id="check-termos" class="mr-2">
                            <label for="check-termos" class="text-xss">Li e aceito os Termo de Segurança</label>
                        </span>
                        <input id="btn-cadastrar" type="submit" value="Cadastrar" id="btn-login" class="btn btn-desativado mt-4">
                    </form>
                </div>
            </section>
            <section>
                <div class="container">
                    <a href="../index.html" class="text-indigo-700">Voltar</a>
                </div>
            </section>
        </main>
        <script src="../index.js" type="module"></script>
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    </body>
</html>
